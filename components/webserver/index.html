<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 DHT11 Monitor</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1>Current Readings</h1>
        <p>Temperature: <span id="temperature">--.--</span> &deg;F</p>
        <p>Humidity: <span id="humidity">--.-</span> %</p>
        <div id="loader" class="loader hidden"></div>
        <p class="last-updated">Last Updated: <span id="lastupdated">N/A</span></p>
    </div>
    <button id="readNowButton">Get Current Reading Now</button>
    <div class="bottom-wrapper">
        <div class="chart-container">
            <canvas id="sensorChart"></canvas>
        </div>
        <div class="options-container">
            <div class = "toggle-container">
                <label for = "lcdToggle">LCD Power</label>
                <label class = "switch">
                    <input type = "checkbox" id = "lcdToggle">
                    <span class = "slider round"></span>
                </label>
            </div>
            <div class = "toggle-container">
                <label for = "speakerToggle">Speaker Power</label>
                <label class = "switch">
                    <input type = "checkbox" id = "speakerToggle">
                    <span class = "slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <script src="/script.js" defer></script>
</body>

</html>
